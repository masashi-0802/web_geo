<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GeoGuessr世界攻略!（完全版）</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>GeoGuessr世界攻略!（完全版）</h1>
  </header>

  <main>
    <section class="profile">
      <h2>👤 自己紹介</h2>
      <p>初めまして!このWebサイトを執筆した「ただのちゃる」です。筆者は、GeoGuessrを1年以上プレイしており、世界マップに情熱を持っています。現在はWebページ制作に挑戦中です！</p>
    </section>

    <section class="interests">
      <h2>🌍 興味・関心</h2>
      <ul>
        <li>GeoGuessr（特に世界マップ）</li>
        <li>リージョン当て（RegionGuess）</li>
        <li>Web開発・UI設計</li>
      </ul>
    </section>
    <section class="hint">
      <h2>🧠 GeoGuessrヒント</h2>
      <button onclick="showHint()">今日のヒントを見る</button>
      <p id="hint-box" style="display: none; margin-top: 10px;"></p>
    </section>
    
    <script>
      function showHint() {
        const hint = "電柱に文字がある → アジア圏の可能性が高い！";
        const hintBox = document.getElementById("hint-box");
        hintBox.textContent = hint;
        hintBox.style.display = "block";
      }
    </script>
    

    <section class="map-link">
      <h2>📌 お気に入りのマップ</h2>
      <p>
        <a href="https://www.geoguessr.com/maps/58a34f3b176d6ce9" target="_blank">
          A Varied World
        </a>（ハンドピックで、激ヤバロケーションが集まったマップ）
      </p>
    </section>
  </main>

  <footer>
    <p>© 2025 Masashi Isono</p>
  </footer>
</body>
</html>
