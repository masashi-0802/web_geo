<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GeoGuessr世界攻略!（完全版）</title>
  <!-- 共通スタイル -->
  <link rel="stylesheet" href="style.css">
  <!-- クイズ用の軽量スタイル（既存の guiz.css を使用） -->
  <link rel="stylesheet" href="quiz.css">
</head>
<body>
  <header>
    <h1>GeoGuessr世界攻略!（完全版）</h1>
  </header>

  <main>
    <section class="profile">
      <h2>👤 自己紹介</h2>
      <p>初めまして!<br>このWebサイトを執筆した「ただのちゃる」です。<br>筆者は、GeoGuessrを1年以上プレイしており、世界マップに情熱を持っています。現在はWebページ制作に挑戦中です！</p>
    </section>

    <section class="hint">
      <h2>🧠 GeoGuessrヒント</h2>
      <button id="hint-btn" type="button">今日のヒントを見る</button>
      <p id="hint-box" style="display:none; margin-top:10px;"></p>
    </section>

    <section class="links">
      <h2>📌 リンク</h2>
      <ul>
        <li><a href="quiz.html">今日の一問（単独ページ版）</a></li>
        <li><a href="countries.html">国別メタ（後日作成予定）</a></li>
        <li><a href="community.html">コミュニティ・大会（後日作成予定）</a></li>
      </ul>
    </section>

    <!-- =================== ホーム最下部：今日の一問 =================== -->
    <section class="daily-quiz">
      <div class="container">
        <h2>🧩 今日の一問</h2>
        <p>次のストリートビューはどこの国でしょう？</p>
        <div class="sv-wrap">
          <iframe id="sv-frame"
                  allowfullscreen
                  loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"
                  src="">
          </iframe>
        </div>
        <div id="choices" class="choices" role="group" aria-label="選択肢"></div>
        <div id="result" class="result" aria-live="polite"></div>
        <div id="explanation" class="explanation"></div>
        <div class="actions">
          <button id="next-btn" style="display:none;">次の問題へ</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <small>© 2025 ただのちゃる。地図画像・データは各提供元に帰属。</small>
  </footer>

  <!-- ページ専用スクリプト（ヒント） -->
  <script>
    const HINTS = [
      "黄の中央線＋白の路肩線の組み合わせに注目する。",
      "ボラード（路肩ポール）の配色は国の個性が強い。",
      "看板裏の支柱形状やボルト位置もメタ。",
      "標識フォントの丸み/角張り/字間に注意。",
      "電線の数と張り方、碍子の形もヒント。",
    ];
    const hintBtn = document.getElementById('hint-btn');
    const hintBox = document.getElementById('hint-box');
    if (hintBtn) {
      hintBtn.addEventListener('click', () => {
        const i = Math.floor(Math.random() * HINTS.length);
        hintBox.textContent = HINTS[i];
        hintBox.style.display = 'block';
      });
    }
  </script>

  <!-- クイズ本体（ホーム最下部のDOMに対して動作） -->
  <script src="quiz.js"></script>
</body>
</html>
